name: Shell commands

permissions:
  contents: write
  
on:
  push:
    branches:
      - main

jobs:
  run-shell-command:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch data script
      run: python scripts/load.py

